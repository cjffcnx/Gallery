<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Gallery</title>
</head>

<style>
    .grid{
        display: grid;
        border:2px solid blue;
        grid-template-areas: "nav nav nav" "side article article" 
        "footer footer footer";

       
    }

    .items{
        border: 2px solid green;
       
       
       height:55px;
    }
    .item-1{
        grid-area: nav;
    }

    .item-2{
      grid-area: side;  
    }

    .item-3{
        grid-area:article;
    }

    .item-4{
        grid-area: footer;
    }
   
</style>
<body>
   <div class="grid">
    <div class="items item-1">1</div>
    <div class="items item-2">2</div>
    <div class="items item-3">3</div>
    <div class="items item-4">4</div>
    <div class="items item-5">5</div>
    <div class="items item-6">6</div>
   </div>
</body>
</html>
